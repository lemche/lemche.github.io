<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Weather Widget</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/flex.css"> -->
    <!-- <link rel="stylesheet" href="css/grid.css"> -->
    <!-- <link rel="stylesheet" href="css/boot.css"> -->
  </head>
  <body>
    <article class="container">

      <section class="left_side">
        <div class="screen"></div>
        <section class="state">
          <img src="img/sun.png" alt="sun">
          <span>Sunny</span>
        </section>
        <section class="date">
          <span>Tokyo - Wednesday, July 31</span>
        </section>
      </section>

      <section class="right_side">
        <section class="show_temp">
          <span>28 °C</span>
        </section>
        <div class="graph">
          <img src="img/graph.png" />
        </div>

        <section class="weather">
          <ul class="clearfix">
            <li>
              <div class="icon">
                <img src="img/clear.png" alt="clear">
              </div>
              <div class="weekday">
                Thu
              </div>
              <div class="temp">
                <span class="day">
                  28°C
                </span>
                <span class="night">
                  18°C
                </span>
              </div>
            </li>

            <li>
              <div class="icon">
                <img src="img/cloudy.png" alt="cloudy">
              </div>
              <div class="weekday">
                Fri
              </div>
              <div class="temp">
                <span class="day">
                  22°C
                </span>
                <span class="night">
                  20°C
                </span>
              </div>
            </li>

            <li>
              <div class="icon">
                <img src="img/cloudy.png" alt="cloudy">
              </div>
              <div class="weekday">
                Sat
              </div>
              <div class="temp">
                <span class="day">
                  30°C
                </span>
                <span class="night">
                  27°C
                </span>
              </div>
            </li>

          </ul>
        </section>
      </section>
    </article>
  </body>
</html>
