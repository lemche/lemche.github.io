<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tokyo Weather Widget</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <section class="left_side">
        <section class="screen">
          <img src="img/sun.png" alt="sun">
          <!-- наверное, лучше делать через background -->
        </section>
        <section class="state">
          <span>Sunny</span>
        </section>
        <section class="date">
          <span>Tokyo - Wednesday, July 31</span>
        </section>
      </section>

      <section class="right_side">

        <section class="show_temp">
          <span>28 °C</span>
        </section>

        <section class="graph">
          <img src="img/graph.png" alt="graph">
        </section>

        <section class="weather">
          <ul>
            <li class="left">
                <div class="icon">
                  <img src="img/clear.png" alt="clear">
                </div>
                <div class="day">
                  Thu
                </div>
                <div class="temp">
                  <span class="above20">
                    28°C
                  </span>
                  <span class="under20">
                    18°C
                  </span>
                </div>
            </li>
            <li class="center">
              <div class="icon">
                <img src="img/cloudy.png" alt="cloudy">
              </div>
              <div class="day">
                    Fri
              </div>
              <div class="temp">
                <span class="above20">
                    22°C
                </span>
                <span class="under20">
                    20°C
                </span>
              </div>
            </li>
            <li class="right">
              <div class="icon">
                <img src="img/cloudy.png" alt="cloudy">
              </div>
              <div class="day">
                  Sat
              </div>
              <div class="temp">
                <span class="above20">
                    30°C
                </span>
                <span class="under20">
                    27°C
                </span>
              </div>
            </li>
          </ul>
        </section>

      </section>
    </div>
  </body>
</html>
